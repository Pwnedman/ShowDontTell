<html>
<head>
<title>Show Don't Tell</title>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

<style>

    #speed {
      display: none;
    }
    #pause {
      cursor: pointer;
    }

  #speed {
  display: block; position: fixed;
  z-index: 100; padding: 5px;
  top: 15px; left: 26%;
}

#speed h4 {
  display: inline-block; margin: 5px;
}

#speed .l {
  float: left; margin: 1px 5px;
}

.pre { 
  overflow: auto;
  position: fixed; width: 35%;
  padding: 24px 12px;
  top: 90px; height: 25%; left: 26%;
}

.pre, #speed {
  background-color: #7F0000; color: #a6c3d4;
  transition: left 500ms;
  border: 1px solid rgba(0,0,0,0.2);
  box-sizing: border-box;
  border-radius: 3px;
  box-shadow: 0px 4px 0px 2px rgba(0,0,0,0.1);
}

.pre, #speed {
  left: 60% 
}

#html-text {
  transition: top 300ms;
  top: calc(25% + 115px);
}

.container a {
  text-decoration: none; color: #369;
}

.container p {
  margin: 0;
}  
  
</style>
</head>

<body>

<div id="speed">
    <div>
      <h4>speed</h4>
      <span id="pause">[pause]</span>
    </div>
    <span class="l">faster</span>
    <input type="range" min="0" max="60" value="40" id="slider" class="l">
    <span class="l">slower</span>
  </div>

<script>
  (function() {
    var nl, openCSS, openAnim, animCount, markup, styles, time, writeStyleChar, writeStyles, paused;


    text = "\n \n/*\n * Hello world, my name is Pal 9000, and welcome to  Show Don't Tell \n * I am an automated script that builds this webpage live \n * This will be an introduction to basic html  \n * Don't worry about what I'm writing right now \n * These are just comments and for you to read \n \n * In the window below I will write html code \n * And in this window I'll explain what it means and what it does \n * And the page itself will edit to show you what the code does \n * This way I can not only tell you about web design \n * I can actually show you how it works \n \n * And don't worry about being overwhelmed, \n * if it ever feels like I'm going too fast \n * You can click the pause button and catch up \n \n * We'll begin by explaining basic html snytax and purpose of html \n * html is meant to display content \n * content is basically anything you want people to see \n * Let's start coding the webpage now \n */\n <!DOCTYPE HTML> \n/* The <!DOCTYPE HTML>  statement tells the web browser \n * what version of html the file is in */\n <html> \n/* The html tag tells the browser to \n * start reading the file in html */\n <head> \n/* The head tags are meant to contain all metadata about the page \n * You don't need to worry about that right now\n * What goes into the head tag will be covered in another lesson \n * For now just follow along */ </head> \n \n <body> \n/* The body tag will contain the elements of the actual site \n * Let's add a heading to the page now */ \n <h1> Welcome to Show Don't Tell </h1> \n \n /* The number shows importance and makes the heading larger \n * So h2 will be smaller than h1 */ \n <h2> This is the first lesson on html </h2> \n \n <p> This is a paragraph </p> \n <p> You may notice the angle braces before each element  (these things < > ) </p> \n \n <p> The angle braces are meant to indicate a tag, tags are used to tell the browser what type of element it is </p>\n \n </p> for example &lt; banana &gt; foo &lt; /banana &gt; would make foo a banana element </p> \n \n <p> Banana isn't an acutal element (yet), it's just an example </p>\n <p>You may notice that every tag has an end tag that looks like &lt; /tagname &gt; </p> \n <p> This tells the browser to stop reading things as that element afterwards </p> \n \n <h3> What is the purpose of html? </h3> \n \n <p> Essentially html is used to tell a web browser what to do </p> \n \n<p> Actual front end web development (doing anything without servers) typically involves 3 components </p>  \n \n <ul> \n <li>html</li> \n <li>CSS</li> \n <li>javascript</li> \n </ul> \n \n <p> For now we will focus on the html component </p> \n \n <p>The basic purpose of html can be broken down to </p> \n \n <ul> \n <li>give the webpage structure</li> \n <li>add text content based content</li> \n </ul>\n \n <p> html <strong> is not </strong>  for styling <p> \n \n <p> html is meant only for <strong> structure </strong> and <strong> content </strong> \n <p> html should essentially be considered as the container for your website </p> \n <p> Most logic is handled with javascript (and backend if you use it) and styling the website is handled by css </p> \n <p> That being said html still has many interesting faetures, which we will explore in future lessons </p> \n <p> I hope you enjoyed this first lesson from Show Don't Tell, if you are interested in seeing the code don't forget you can check the window to the left </p> \n <p> We'll conclude this lesson by closing all the tags started at the begining of the webpage </p> \n </body> \n </html> ";

    nl = true;
    openCSS = false;
    openAmin = false;
    animCount = 0;

    writeStyleChar = function(which) {
      markup = $('#html-text').html();
      styles = $('#style-text').html();

      switch (which) {
        case '@':
          if (nl) {
            //css
            styles += '\n\n' + which;
            openCSS = true;
            openAnim = true;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '/':
          if (nl) {
            //css
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
            openCSS = false;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '.':
          if (nl) {
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '#':
          if (nl) {
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '}':
          if (openAnim) {
            styles += which;
            if (animCount > 1) {
              animCount = 0;
              openAnim = false;
              openCSS = true;
            } else {
              animCount += 1;
              openAnim = true;
              openCSS = true;
            }
          } else if (openCSS) {
            styles += which;
            openCSS = false;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        default:
          if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
      }

      nl = ((which === '\n') ? true : false);

      $('#style-text').html(styles);
      $('#html-text').html(markup);
      myMarkup = $("<div />").html(markup).text();
      $('.container').html(myMarkup);
      $('#style-tag').html(styles);
    };

    writeStyles = function(message) {
      if (!paused) {
        var pre;
        if (index < message.length) {
          pre = document.getElementById('style-text');
          pre.scrollTop = pre.scrollHeight;
          pres = document.getElementById('html-text');
          pres.scrollTop = pres.scrollHeight;
          writeStyleChar(message[index++]);
          setTimeout((function() {
            writeStyles(message, time);
          }), time);
        }
      }
    };

    $('body').append("  <style id=\"style-tag\"></style><div class=\"container\"></div><pre class=\"pre\" id=\"html-text\"></pre><pre class=\"pre\" id=\"style-text\"></pre>");

    var time = 40;
    index = 0;

    $('#slider').on('input change', function() {
      time = $(this).val();
    })
    $('#pause').on('click', function() {
      if (paused) {
        paused = false;
        $(this).text('[pause]');
        writeStyles(text);
      } else {
        paused = true;
        $(this).text('[resume]');
      }
    })

    writeStyles(text);

  }).call(this);
  </script>
</body>

</html>
